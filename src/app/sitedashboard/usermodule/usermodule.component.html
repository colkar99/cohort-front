<div class="row mar-top">
    From usermodule component
</div>
<div class="row">
    <button button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createUserModel">Create new user</button>
      <!-- Modal -->
  <div class="modal fade" id="createUserModel" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create new user</h4>
        </div>
        <div class="modal-body">
          <div class="row">
              <form [formGroup]='user' (ngSubmit)="user.valid && onSubmit(user)" >
              <div formGroupName='user'>  
                <div class="col-md-6 form-group">
                    <label for="user_type">Slect user type</label>
                    <select class="form-control" id="user_type"
                             formControlName="user_type"
                             (change)="getRoles($event.target.value)">
                      <option *ngFor="let value of userOptions" [value]="value.value">{{value.name}}</option>
                      <!-- <option [value]="mentor">mentor</option> -->
                      <!-- <option [ngValue]="startup">Startup User</option> -->
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="first_name">First name</label>
                    <input class="form-control" type="text"
                         id="first_name" placeholder="First name" 
                          name="first" formControlName="first_name"
                         required />
                </div>
                <div class="col-md-6 form-group">
                        <label for="last_name">Last name</label>
                        <input class="form-control" type="text" id="last_name" name="last"
                                placeholder="Last name" formControlName="last_name" required  />
                </div>
                <div class="col-md-6 form-group">
                        <label for="email">Email id</label>
                        <input class="form-control" type="email"
                         id="email" placeholder="Email" name="mail" formControlName="email" required email />
                </div>
                <div class="col-md-6 form-group">
                        <label for="phone_number">Phone number</label>
                        <input class="form-control" type="text" id="phone_number" name="number"
                         placeholder="Phone number" formControlName="phone_number"
                         required minlength="10" maxlength="15"/>
                </div>
              </div>  
                <div class="col-md-6 form-group" formGroupName='role' *ngIf="isRolesAvailable">
                    <label for="user_type">Select role</label>
                    <select class="form-control" id="role"
                                formControlName="role_id">
                        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                        <!-- <option [value]="mentor">mentor</option> -->
                        <!-- <option [ngValue]="startup">Startup User</option> -->
                    </select>
                </div>
                <div class="col-md-12 text-center">
                        <button [disabled]= "!user.valid" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
      
    </div>
  </div>
</div>
