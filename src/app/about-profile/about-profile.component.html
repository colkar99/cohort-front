
  <div class="container-fluid">
      
      <div class="col-md-12">
          <button class="btn btn-default pull-left" routerLink="/admin/dashboard/startups-by-programs"><i class="glyphicon glyphicon-arrow-left">Back</i></button>
      </div>
      <div class="col-md-4">
        <div class="col-md-6">
          <img src="{{companylogo}}" style="height:125px;width: 150px;">
        </div>
        <div class="col-md-6">
          <span>{{startupdata.startup_name}}</span><br>
          <label>Mentor(s):</label><br>
          {{Mentors}}

        </div>
        <div class="col-md-12">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary" routerLink="company-profile">Profile</button>
            <button *ngIf="roadmap != (null && undefined)" type="button" class="btn btn-primary" style="margin-top:4%" routerLink="road-map">View Roadmap</button>
            <button type="button" class="btn btn-primary" style="margin-top:4%" routerLink="assign-review-activities">Assign & Review Activities</button>
            
          </div>
        </div>
        <div class="col-md-12">
          <h4 style="text-decoration:underline">Bio</h4>
          <p>{{startupdata.description}}</p>
        </div>
        <div class="col-md-12">
          <h4 style="text-decoration:underline">Financials</h4>
          <div class="col-md-12">
            <table class="table table-bordered table-responsive">
              <thead>
                <tr>
                  <th>Source</th>
                  <th>Amount</th>
                  <th>Date</th>
                  
        
                </tr>
              </thead>
              <tbody *ngIf="startupdata">
                <tr *ngFor="let item of startupdata.founding_sources;let i = index">
                  <td>{{item.source}}</td>
                  <td>{{item.amount}}</td>
                  <td>{{item.date |date:'dd-MM-yyyy'}}</td>
                  
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
      <div class="col-md-8">
        <router-outlet></router-outlet>
      </div>
      

      
  </div>
