<div class="mar-top">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
      </ol>
    
      <div class="carousel-inner">
          <div class="item active">
              <img src="assets/images/vive-4.png" alt="New york" style="width:100%;">
            </div>
        <div class="item">
          <img src="assets/images/vive-1.png" alt="Los Angeles" style="width:100%;">
        </div>
    
        <div class="item">
          <img src="assets/images/vive-2.png" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="assets/images/vive-3.png" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="assets/images/vive-5.png" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="assets/images/vive-6.png" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="assets/images/vive-7.png" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="assets/images/vive-8.png" alt="New york" style="width:100%;">
        </div>
      </div>
    
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <img src="assets/images/portfolio.png" alt="New york" style="width:100%;">
    <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4 text-center">
          <div class="col-md-6">
            <h2>
                <button class="btn btn-success" style="border-radius: 0px;
                " (click)="setData('seed')">Seed</button>
            </h2>
          </div>
          <div class="col-md-6">
            <h2>
                <button class="btn btn-success" style="border-radius: 0px;" (click)="setData('growth')">Growth</button>
            </h2>
          </div>
        </div>
    </div>
    <div class="col-md-12" style="padding:0;">
      <div class="col-md-3" *ngFor="let dat of result[0]" >
        <div class="col-md-12 text-center" style="padding:5%;">
              <img class="img-circle  iconimg" src="{{dat.img}}" alt="asas" width="100%">
          <hr style="border-top: 3px solid #008DCE;margin:0">
          <h4>{{dat.h3}}</h4>
          <p style="font-size: 85%;"><em>{{dat.em}}</em><br>
            {{dat.p}}</p>
        </div>
      </div>
    </div>
  </div>
